<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ML Systems landing page">
    <meta name="author" content="ML Systems">

    <title>{% block title %} {{ title }} {% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-carousel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ml.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}"></script>
    </head>
    <body style="">

      <div class="container" ng-app="mlApp">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">ML Systems</a>
            </div>

            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li ui-sref-active="active" class="active"><a ui-sref="home">Home</a></li>
                <li ui-sref-active="active"><a ui-sref="about">About</a></li>
                <li ui-sref-active="active"><a ui-sref="contact">Contact us</a></li>
              </ul>

              <div class="navbar-right">
                <ul class="nav navbar-nav">
                  <li>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0);">{{user.username}}
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="/addtwitter"><i class="fa fa-plus"></i> &nbsp;&nbsp;Add Twitter Accounts</a></li>
                        <li role="presentation" class="divider"></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="/account"><i class="fa fa-cog"></i> &nbsp;&nbsp;Account Settings</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);"><i class="fa fa-paper-plane-o"></i> &nbsp;&nbsp;Feedback</a></li>
                    </ul>
                  </li>
                  <li>
                    <a class="ml-logout-link" href="/accounts/logout">
                        <i id="ml-logout-icon" class="fa fa-sign-out"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          
          </div>

        </div>
        <!-- <header ng-include="'/partials/nav.html'"></header> -->

        <div class="container-fixed">

            <div class="ml-container">
                <div class="row">
                    <div ui-view>
                    </div>
                </div>

            </div>
      </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/autobahn.js') }}"></script>
    <script src="{{ url_for('static', filename='js/angular.js') }}"></script>
    <script src="{{ url_for('static', filename='js/angular-sanitize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/angular-route.js') }}"></script>
    <script src="{{ url_for('static', filename='js/angular-ui-router.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/angular-strap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/angular-strap.tpl.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mlApp.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Push.js') }}"></script>
    <script src="{{ url_for('static', filename='js/controllers.js') }}"></script>
    </body>
</html>
