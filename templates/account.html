<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ML Systems account page">
    <meta name="author" content="ML Systems">

    <title>{% block title %} {{ title }} {% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-carousel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ml.css') }}">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css">

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/autobahn.js') }}"></script>
    </head>
    <body style="">
      <div class="container">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="">ML Systems</a>
            </div>

            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact us</a></li>
              </ul>

              <div class="navbar-right">
                <ul class="nav navbar-nav">
                  <li>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0);">{{ username }}
                        <span class="ion-arrow-down-b"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="/addtwitter"><span class="ion-plus-round"></span> &nbsp;&nbsp;Add Twitter Accounts</a></li>
                        <li role="presentation" class="divider"></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="/account"><span class="ion-ios7-gear"></span> &nbsp;&nbsp;Account Settings</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);"><span class="ion-paper-airplane"></span> &nbsp;&nbsp;Feedback</a></li>
                    </ul>
                  </li>
                  <li>
                    <a class="ml-logout-link" href="{{ url_for('auth.logout') }}">
                        <span id="ml-logout-icon" class="ion-log-out"></span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div> <!--//end nav container -->
        </div> 
            <div class="container">
                <div class="col-lg-4 ml-container">

                    <form class="form" role="form" action="/change_acct_cred" method="post">
                        <h2>Your account</h2>
                        <div class="input-group-lg">
                            <div class="form-group">
                                <label for="usernameInput">Username</label>
                                <input id="usernameInput" type="text" name="username" class="form-control input-lg" placeholder="Change username" value="{{ username }}">
                            </div>
                            <div class="form-group">
                                <label for="passwordInput">Password</label>
                                <input id="passwordInput" name="old_password" type="password" class="form-control input-lg" placeholder="Old password">
                            </div>
                             <div class="form-group">
                                <input type="password" name="new_password" class="form-control input-lg" placeholder="New password">
                            </div>
                             <div class="form-group">
                                <input type="password" name="confirm_new_password" class="form-control input-lg" placeholder="Confirm password">
                            </div>
                            <div class="form-group">
                                <label for="currentEmail">Email</label>
                                <input id="currentEmail" type="email" name="current_email" class="form-control input-lg" readonly value=" {{ account.email }} ">
                            </div>
                            <div class="form-group">
                                <input type="email" name="new_email" placeholder="New email" class="form-control input-lg">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-lg btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    </body>
</html>
